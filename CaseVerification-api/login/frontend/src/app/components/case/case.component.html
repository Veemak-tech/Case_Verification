<mat-toolbar color="accent">
    <span>
      <a routerLink="/">
        <span>INSURANCE</span>
      </a>
    </span>
    <span>
      <a
        *ngIf="isAuthenticated"
        routerLinkActive="active-link"
        routerLink="/case"
      >
        <span>Case</span>
      </a>
      <a
        *ngIf="!isAuthenticated"
        routerLinkActive="active-link"
        routerLink="/admin"
      >
        <span>Login</span>
      </a>
      <a
        *ngIf="isAuthenticated"
        (click)="logout()"
        routerLinkActive="active-link"
        routerLink="/admin"
      >
        <span>Logout</span>
      </a>
      
    </span>
  </mat-toolbar>
