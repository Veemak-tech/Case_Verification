<section class=" contact-page section-b-space">
  <div class="container">
    <div class="card">

      <div class="row">


        <form #userPost="ngForm"  (ngSubmit)="onSubmit(userPost.value)" autocomplete="off">
          <h3 class="subhead2">Case Details</h3>
          <div class="col-md-12 row">

            <div class="col-md-6 form-group row p-adjust-mob">
              <div class="col-sm-2"></div>
              <label for="name" class="col-form-label col-sm-3 text-align">Case ID:</label>
              <div class="col-sm-6 p-adjust-mob">
                <input type="search" ngModel class="form-control" id="CaseID" name="CaseID" minlength="5" maxlength=20
                  placeholder="Enter Case ID" required="" autocomplete="off"
                 >
              </div>
            </div>




            <div class="col-md-6 form-group row p-adjust-mob">
              <div class="col-sm-2"></div>
              <label for="name" class="col-form-label col-sm-4 text-align">Ref Number:</label>
              <div class="col-sm-6 p-adjust-mob">
                <input type="search" ngModel class="form-control" id="ReferenceNumber" name="ReferenceNumber"
                  maxlength="20" placeholder="Reference Number" required="" autocomplete="off">
              </div>
            </div>
          </div>



          <div class="col-md-12 row">

            <div class="col-md-6 form-group row p-adjust-mob">
              <div class="col-sm-2"></div>
              <label for="name" class="col-form-label col-sm-3 text-align">Due date:</label>
              <div class="col-sm-6 p-adjust-mob">
                <input type="date" value="12-12-2012" ngModel class="form-control" name="DueDate" id="name" required="">
              </div>
            </div>

            <div class="col-md-6 form-group row p-adjust-mob">
              <div class="col-sm-2"></div>
              <label for="name" class="col-form-label col-sm-4 text-align mr-3">Agent Name:</label>
              <!-- <div class="col-sm-6 p-adjust-mob">
                <input type="search" ngModel class="form-control" name="Name" maxlength="45" id="name" placeholder="Agent Name" required="" autocomplete="off">
              </div> -->
              <select class="form-select form-control custom-select btn-sm btn-height col-md-5 p-adjust-mob mar-left"
                [(ngModel)]="agents" id="assignto" name="name">
                <option class="form-control" *ngFor="let item of agents" [value]="item.name">{{item.name}}</option>
              </select>

            </div>
          </div>

          <div class="row mt-0">
            <div class="col-sm-2" style="margin-left: 31px;"></div>
            <label for="notes" class="col-form-label col-sm-9 tarea-label">Notes:</label>
          </div>

          <div class=" row">
            <div class="col-sm-1 ml-4"></div>
            <div class="col-sm-1 ml-3"></div>
            <textarea ngModel class="form-control col-sm-8 ml-2 case-textarea" maxlength="256" name="Description"
              rows="3" placeholder="Write Your Notes" autocomplete="off"></textarea>
            <div class="col-sm-2"></div>
          </div>
          <div class="form-group row mb-0">
            <div class="col-md-2"></div>
            <!-- <label for="img" class=" col-sm-3 col-form-label" style="text-align: right;">Image file</label> -->
            <div class="col-md-5 " style="margin-left: 19px;">
              <!-- <input ngModel type="file" id="img" name="file" accept="image/*" (change)="onSelectFile($event)"> -->

              <div *ngIf="currentFile" class="progress">
                <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar"
                  attr.aria-valuenow="{{ progress }}" aria-valuemin="0" aria-valuemax="100"
                  [ngStyle]="{ width: progress + '%' }">
                  {{ progress }}%
                </div>
              </div>

              <div>

                <div class="input-group mb-3 col-md-8 col-8 file-margin">
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" (change)="selectFile($event)" id="inputGroupFile01">
                    <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                  </div>
                </div>
                <!-- <label class="btn btn-default"> -->
                <!-- <input type="file"  class="btn"/> -->
                <!-- </label> -->
              </div>
            </div>

            <div class="col-md-3 pt-2">
              <!-- <button class="btn btn-success" [disabled]="!selectedFiles" >
                Upload
              </button> -->
            </div>
            <!-- <div class="card">
                <div class="card-header">List of Files</div>
                <ul
                  class="list-group list-group-flush"
                  *ngFor="let file of fileInfos | async"
                >
                  <li class="list-group-item">
                    <a href="{{ file.url }}">{{ file.name }}</a>
                  </li>
                </ul>
              </div> -->

          </div>
          <div class="row">
            <div class="col-md-2"></div>
            <div class="alert alert-light ml-4" role="alert">{{ message }}</div>
          </div>


          <hr>
          <h3 class="subhead2">Insurer Details</h3>
          <div class="col-md-12 row">
            <div class="col-md-6 form-group row p-adjust-mob">
              <div class="col-sm-1"></div>
              <label for="InsurerName" class="col-form-label col-sm-4 text-align">Insurer Name:</label>
              <div class="col-sm-6 p-adjust-mob">
                <input type="search" ngModel class="form-control" maxlength="45" placeholder="Enter Insurer Name"
                  name="InsurerName" id="InsurerName" autocomplete="off">
              </div>
            </div>

            <div class="col-md-6 p-adjust-mob form-group row">
              <div class="col-sm-2"></div>
              <label for="PhoneNumber" class="col-form-label col-sm-4 text-align">Phone Number:</label>
              <div class="col-sm-6 p-adjust-mob">
                <input type="search" ngModel class="form-control" maxlength="20" placeholder="Phone Number"
                  name="PhoneNumber" id="PhoneNumber" autocomplete="off">
              </div>

            </div>
          </div>


          <div class="col-md-12 row">
            <div class="col-md-6 form-group row p-adjust-mob">
              <div class="col-sm-1"></div>
              <label for="InsurerName" class="col-form-label col-sm-4 text-align">Email:</label>
              <div class="col-sm-6 p-adjust-mob">
                <input type="search" ngModel class="form-control" maxlength="45" placeholder="Email ID" name="EmailID"
                  id="EmailID" autocomplete="off">
              </div>
            </div>
          </div>

          <div class="row mt-0">
            <div class="col-sm-2" style="margin-left: 31px;"></div>
            <label for="notes" class="col-form-label col-sm-9 tarea-label">Address:</label>
          </div>

          <div class="col-md-12 row">
            <div class="col-sm-1 ml-1"></div>
            <!-- <div style="width: 110px;"> -->
            <div class="col-sm-1 ml-4"></div>
            <!-- </div> -->
            <div class="col-sm-4 form-group">
              <input type="search" ngModel class="form-control" maxlength="256" placeholder="AddressLine 1"
                name="AddressLine1" id="AddressLine1" placeholder="AddressLine 1" autocomplete="off">
            </div>
            <div class="col-sm-5 form-group">
              <input type="search" ngModel class="form-control" maxlength="256" placeholder="AddressLine 2"
                name="AddressLine2" id="AddressLine2" placeholder="AddressLine 2" autocomplete="off">
            </div>
            <!-- <div class="col-sm-2"></div> -->
          </div>

          <div class="col-md-12 row">
            <div class="col-sm-2 ml-4"></div>
            <!-- <div style="width: 110px;"></div> -->

            <div class="col-sm-2 ml-1 form-group">
              <input type="search" ngModel class="form-control" maxlength="20" name="City" id="City" placeholder="City"
                autocomplete="off">
            </div>
            <div class="col-sm-2 form-group">
              <input type="search" ngModel class="form-control" maxlength="20" name="State" id="State"
                placeholder="State" autocomplete="off">
            </div>
            <div class="col-sm-2 form-group">
              <input type="search" ngModel class="form-control" maxlength="10" name="Pincode" id="Pincode"
                placeholder="Pincode" autocomplete="off">
            </div>
            <div class="col-sm-3 form-group">
              <input type="search" ngModel class="form-control" maxlength="256" name="Landmark" id="Landmark"
                placeholder="Landmark" autocomplete="off">
            </div>
            <!-- <div class="col-sm-2"></div> -->

          </div>

          <!-- <div class="row">
                          <div class="col-xl-1 ml-4"></div>
                        <div class="col-xl-1 text-align ml-2">
                          <div class="col-xl-2" style="margin-left: 31px;"></div>
                          <label for="notes" class="col-form-label ">Notes:</label>
                        </div>
                           <div class="col-sm-2 ml-5"></div>
                           <div style="width: 135px;"></div>
                          <div class="col-sm-8">
                            <textarea class="form-control" rows="6" placeholder="Write Your Message 1"></textarea>
                          </div>

                           <div class="col-sm-1"></div>
                      </div> -->

          <div class="row mt-0">
            <div class="col-sm-2" style="margin-left: 31px;"></div>
            <label for="notes" class="col-form-label col-sm-9 tarea-label">Questions:</label>
          </div>

          <div class=" row">
            <div class="col-sm-2 ml-4"></div>
            <!-- <div style="width: 135px;"></div> -->

            <!-- ins question -->
            <div class="col-sm-8 ml-4 pb-2 borderstyle">
              <div class="col-md-12 pl-0" *ngFor="let control of dynamicformarray">
                <div [ngSwitch]="control.controltype">
                  <div *ngSwitchCase="'text'">
                    <div class="col-md-12 pl-">
                      <label class="{{control.labelcss}}">{{control.questionname}}</label>
                    </div>
                    <div class="col-md-12">
                      <input type="{{control.controltype}}" class="{{control.controlcss}}"
                        aria-describedby="passwordHelpBlock" readonly value="{{control.questiondisplaytext}}" class="input-nostyle">
                      <small id="passwordHelpBlock" class="form-text text-muted">
                      {{control.helptext}}
                      </small>
                    </div>
                  </div>


                </div>
              </div>
            </div>

            <!-- <textarea ngModel class="form-control col-sm-8 case-textarea" maxlength="256" name="InsurerVerificationNotes" rows="6" placeholder="Insurer Questions" autocomplete="off"></textarea> -->
            <div class="col-sm-1"></div>
          </div>


          <hr>
          <h3 class="subhead2">Thirdparty Details</h3>
          <div class="col-md-12 row">
            <div class="col-md-6 form-group row p-adjust-mob">
              <!-- <div class="col-sm-1"></div> -->
              <label for="InsurerName" class="col-form-label col-sm-5 text-align">Thirdparty Name:</label>
              <div class="col-sm-6 p-adjust-mob">
                <input ngModel type="search" class="form-control" maxlength="45" placeholder="Thirdparty Name"
                  name="ThirdpartyName" id="ThirdpartyName" autocomplete="off">
              </div>
            </div>

            <div class="col-md-6 form-group row p-adjust-mob">
              <div class="col-sm-2"></div>
              <label for="PhoneNumber" class="col-form-label col-sm-4 text-align">Phone Number:</label>
              <div class="col-sm-6 p-adjust-mob">
                <input ngModel type="search" class="form-control" maxlength="20" placeholder="Phone Number"
                  name="T_PhoneNumber" id="T_PhoneNumber" autocomplete="off">
              </div>

            </div>
          </div>


          <div class="col-md-12 row">
            <div class="col-md-6 form-group row p-adjust-mob">
              <div class="col-sm-1"></div>
              <label for="InsurerName" class="col-form-label col-sm-4 text-align">Email:</label>
              <div class="col-sm-6 p-adjust-mob">
                <input ngModel type="search" class="form-control" maxlength="45" name="T_EmailID" id="T_EmailID"
                  autocomplete="off" placeholder="Enter EmailID">
              </div>
            </div>
          </div>

          <div class="row mt-0">
            <div class="col-sm-2" style="margin-left: 31px;"></div>
            <label for="notes" class="col-form-label col-sm-9 tarea-label">Address:</label>
          </div>

          <div class="col-md-12 row">
            <div class="col-sm-1 ml-1"></div>
            <div class="col-sm-1 ml-4"></div>
            <!-- <div style="width: 110px;">
                          </div> -->
            <div class="col-sm-4 form-group">
              <input ngModel type="search" class="form-control" maxlength="256" name="T_AddressLine1"
                id="T_AddressLine1" placeholder="AddressLine 1" autocomplete="off">
            </div>
            <div class="col-sm-5 form-group">
              <input ngModel type="search" class="form-control" maxlength="256" name="T_AddressLine2"
                id="T_AddressLine2" placeholder="AddressLine 2" autocomplete="off">
            </div>
            <!-- <div class="col-sm-2"></div> -->
          </div>

          <div class="col-md-12 row">
            <div class="col-sm-2 ml-4"></div>
            <!-- <div style="width: 110px;"></div> -->

            <div class="col-sm-2 ml-1 form-group">
              <input ngModel type="search" class="form-control" maxlength="20" name="T_City" id="T_City"
                placeholder="City" autocomplete="off">
            </div>
            <div class="col-sm-2 form-group">
              <input ngModel type="search" class="form-control" maxlength="20" name="T_State" id="T_State"
                placeholder="State" autocomplete="off">
            </div>
            <div class="col-sm-2 form-group">
              <input ngModel type="search" class="form-control" maxlength="10" name="T_Pincode" id="T_Pincode"
                placeholder="Pincode" autocomplete="off">
            </div>
            <div class="col-sm-3 form-group">
              <input ngModel type="search" class="form-control" maxlength="256" name="T_Landmark" id="T_Landmark"
                placeholder="Landmark" autocomplete="off">
            </div>
            <!-- <div class="col-sm-2"></div> -->

          </div>

          <div class="row mt-0">
            <div class="col-sm-2" style="margin-left: 31px;"></div>
            <label for="notes" class="col-form-label col-sm-2 tarea-label">Questions:</label>
            <!-- <div class=" col-sm-1 btn-group">
              <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
               Q-Template
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
              </div>
            </div> -->
          </div>

          <div class=" row">
            <div class="col-sm-2 ml-4"></div>
            <!-- <div style="width: 135px;"></div> -->

            <!-- tpart question -->
            <div class="col-sm-8 ml-4 pb-2 borderstyle">
              <div class="col-md-12 pl-0" *ngFor="let control of dynamicformarray2">
                <div [ngSwitch]="control.controltype">
                  <div *ngSwitchCase="'text'">
                    <div class="col-md-12 pl-">
                      <label class="{{control.labelcss}}">{{control.questionname}}</label>
                    </div>
                    <div class="col-md-12">
                      <input type="{{control.controltype}}" class="{{control.controlcss}}" class="input-nostyle"
                        aria-describedby="passwordHelpBlock" readonly value="{{control.questiondisplaytext}}">
                      <small id="passwordHelpBlock" class="form-text text-muted">
                        {{control.helptext}}
                      </small>
                    </div>
                  </div>


                </div>
              </div>
            </div>
            <!-- <textarea ngModel class="form-control col-sm-8 case-textarea" maxlength="256" name="T_VerificationNotes" rows="6" placeholder="Thirdparty Questions" autocomplete="off"></textarea> -->
            <div class="col-sm-1"></div>
          </div>
          <br>
          <div class="text-center">
            <button type="submit" (click)="upload()" class="btn btn-outline-primary ml-5 btn-mob-adjust"><i
                class="fas fa-user-check mr-2"></i>Submit</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
