<div class="card text-center m-3">
  <h3 class="card-header">Case List</h3>
  <div class="row">
    <div class="col-sm-2">
      <input type="checkbox" onclick="toggle(this);" /> Select all<i class="fa fa-check" aria-hidden="true"></i>
    </div>


    <div class="col-sm-3">
      <select class="form-select btn btn-outline-info btn-sm btn-height" id="assignto" (onchange)="onAssign($event)">
        <option *ngFor="let item of name" value="{{item.id}}"  >{{item.name}}</option>
      </select>
      <button class="btn btn-outline-primary btn-sm ml-1" type="button">
        <i class="fas fa-user-plus"></i>
      </button>
    </div>
    <div class="col-sm-1">

    </div>



    <div class="col-sm-2">

      <div class="btn-group">
        <button class="btn btn-outline-primary btn-sm dropdown-toggle" type="button" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Filter By Assign
        </button>
        <div class="dropdown-menu">
          <button class="dropdown-item" type="button">Assigned</button>
          <button class="dropdown-item" type="button">Un Assigned</button>
        </div>
      </div>

    </div>




    <div class="col-sm-2">
      <div class="btn-group">
        <button class="btn btn-outline-primary btn-sm dropdown-toggle" type="button" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Filter By Status
        </button>
        <div class="dropdown-menu">
          <button class="dropdown-item" type="button">Verified</button>
          <button class="dropdown-item" type="button">Approved</button>
          <button class="dropdown-item" type="button">In Progress</button>
          <button class="dropdown-item" type="button">Pending</button>
          <button class="dropdown-item" type="button">Rejected</button>
          <button class="dropdown-item" type="button">Archived</button>
        </div>
      </div>

    </div>

    <div class="col-sm-2">
      <button class="btn btn-outline-info btn-sm" onclick="listView()"><i
          class="fa fa-list-ul list-layout-view"></i></button>
      <button class="btn btn-outline-primary btn-sm" onclick="gridView()"><i
          class="fa fa-th grid-layout-view"></i></button>
      <button class="btn btn-outline-primary btn-sm" data-toggle="tooltip" data-placement="top" title="2 Grid View"
        onclick="list2View()"> <i class="fas fa-grip-lines"></i></button>
    </div>
  </div>




  <!-- <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name"> -->

  <div class="card-body" id="gridcaselist">

    <div class="collection-grid-view" *ngIf="layoutView == 'grid-view'">


      <div class="card pad" id="myTable">

        <li style="list-style-type: none;">
          <div class="card-body column column-m bordercol button two  mb-3 mt-2" *ngFor="let item of pagesize">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="{{item.CaseID}}">
              <label class="form-check-label" for="inlineCheckbox1"></label>
            </div>
            <h5 class="card-title">CaseID: {{item.CaseID}}</h5>
            <h6 class="card-text">Name: {{item.Name}}</h6>
            <h6 class="card-text">{{item.username}}</h6>

            <input type="hidden" id="ID" name="ID">

            <input type="hidden" value={{item.ID}}>
            <input type="hidden" value={{item.Description}}>
            <input type="hidden" value={{item.ReferenceNumber}}>
            <input type="hidden" value={{item.DueDate}}>
            <button href="#" class="btn btn-sm btn-outline-primary ml-2" (click)="onCustomAction($event,item,'edit')"><i class="fas fa-pencil-alt"></i></button>
            <button class="btn btn-sm btn-outline-success ml-2" data-toggle="modal" (click)="openModal(editProfileModal, item)" data-target="exampleModal"><i class="fas fa-eye"></i></button>
          </div>
        </li>
      </div>
    </div>
  </div>





  <div class="card-footer pb-0 pt-3">
    <ul *ngIf="pageno.pages && pageno.pages.length" class="pagination">
      <li [ngClass]="{disabled:pageno.currentPage === 1}" class="page-item first-item">
        <a routerLink [queryParams]="{ page: 1 }" class="page-link">First</a>
      </li>
      <li [ngClass]="{disabled:pageno.currentPage === 1}" class="page-item previous-item">
        <a routerLink [queryParams]="{ page: pageno.currentPage - 1 }" class="page-link">Previous</a>
      </li>
      <li *ngFor="let page of pageno.pages" [ngClass]="{active:pageno.currentPage === page}"
        class="page-item number-item">
        <a routerLink [queryParams]="{ page: page }" class="page-link">{{page}}</a>
      </li>
      <li [ngClass]="{disabled:pageno.currentPage === pageno.totalPages}" class="page-item next-item">
        <a routerLink [queryParams]="{ page: pageno.currentPage + 1 }" class="page-link">Next</a>
      </li>
      <li [ngClass]="{disabled:pageno.currentPage === pageno.totalPages}" class="page-item last-item">
        <a routerLink [queryParams]="{ page: pageno.totalPages }" class="page-link">Last</a>
      </li>
    </ul>
  </div>
</div>

<ng-template #editProfileModal let-modal>
  <div class="modal-header">
   <h5 class="modal-title" id="editProfileLabel">Edit Profile</h5>
   <button type="button" class="close" (click)="modal.dismiss()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
   </button>
  </div>

  <div class="modal-body">
   <form [formGroup]="editProfileForm">
    <div class="form-group row">
     <label for="CaseID" class="col-sm-4 col-form-label pop-l-r">Case ID</label>
     <div class="col-sm-8">
      <input type="text" class="form-control hi" formControlName="CaseID" id="CaseID" readonly>
     </div>
    </div>

    <div class="form-group row">
     <label for="Name" class="col-sm-4 col-form-label pop-l-r">Name</label>
     <div class="col-sm-8">
      <input type="text" class="form-control hi" formControlName="Name" id="Name" readonly>
     </div>
    </div>

    <div class="form-group row">
      <label for="ID" class="col-sm-4 col-form-label pop-l-r">ID</label>
      <div class="col-sm-8">
       <input type="text"  class="form-control hi" formControlName="ID" id="ID" readonly>
      </div>
     </div>

     <div class="form-group row">
      <label for="Description" class="col-sm-4 col-form-label pop-l-r">Description</label>
      <div class="col-sm-8">
       <input type="text"  class="form-control hi" formControlName="Description" id="Description" readonly>
      </div>
     </div>

     <div class="form-group row">
      <label for="ReferenceNumber" class="col-sm-4 col-form-label pop-l-r">Reference Number</label>
      <div class="col-sm-8">
       <input type="text"  class="form-control hi" formControlName="ReferenceNumber" id="ReferenceNumber" readonly>
      </div>
     </div>

     <div class="form-group row">
      <label for="DueDate" class="col-sm-4 col-form-label pop-l-r">Due Date</label>
      <div class="col-sm-8">
       <input type="text"  class="form-control hi" formControlName="DueDate" id="DueDate" readonly>
      </div>
     </div>

    <div class="modal-footer">
     <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Close</button>
    </div>

   </form>
  </div>
 </ng-template>
