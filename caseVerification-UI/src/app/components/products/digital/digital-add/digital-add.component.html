  <div class="card-body" id="myDropdown">
    <div class="col-md-12 col-12 row">
      <div class="col-md-5 col-5">
    <input class="form-control mb-2" id="myInput" type="text" placeholder="Search Case ID.." style="width: 15rem;" onkeyup="filterFunction()">
  </div>

    <div class="col-7 col-md-7 pl-0 mb-1">
      <button class="btn btn-outline-primary btn-md"  type="button" style="height: 37px;" (click)="reloadComponent()">
      <i class="fa fa-refresh" aria-hidden="true"></i>
      </button>
    </div>
  </div>


    <div class="collection-grid-view" *ngIf="layoutView == 'grid-view'" >


      <div class="card pad" id="myTable" >

        <li style="list-style-type: none;">

          <div  class="card-body column column-m bordercol button two  mb-3 mt-2 hide"
          *ngFor="let item of paginateData" >

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="{{item.CaseID}}"(change)=CheckID($event,item.CaseID)>
              <label class="form-check-label" for="inlineCheckbox1"></label>
            </div>

            <h6 class="card-title">CaseID: {{item.CaseID}}</h6>
            <h6 class="card-text">Name: {{item.Name}}</h6>
            <h6 class="card-text">{{item.username}}</h6>
            <h6 class="card-text">Insurer Name: {{item.InsurerName}}</h6>
            <h6 class="card-text">Status: {{item.StatusName}}</h6>

            <input type="hidden" id="ID" name="ID">

            <input type="hidden" value={{item.ID}}>
            <input type="hidden" value={{item.Description}}>
            <input type="hidden" value={{item.ReferenceNumber}}>
            <input type="hidden" value={{item.DueDate}}>
            <button href="#" class="btn btn-sm btn-outline-primary ml-2" (click)="onCustomAction($event,item,'viewrecord')"><i class="fas fa-pencil-alt"></i></button>
            <button class="btn btn-sm btn-outline-success ml-2" (click)="onCustomAction($event,item,'edit')"><i class="fas fa-eye"></i></button>
          </div>

        </li>

      </div>


      <div class="d-flex justify-content-between p-2">
        <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="getPremiumData();">
        </ngb-pagination>

        <select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="getPremiumData();">
          <option [ngValue]="5">5 items per page</option>
          <option [ngValue]="10">10 items per page</option>
          <option [ngValue]="20">20 items per page</option>
        </select>
      </div>



    </div>
