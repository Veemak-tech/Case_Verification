
<link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">

<section class=" contact-page section-b-space">
  <div class="container">
    <div class="card">

      <div class="row">


        <form>
          <h3 class="subhead2">Case Details</h3>
          <div class="col-md-12 row">

            <div class="col-md-6 form-group row">
              <div class="col-sm-2"></div>
              <label for="name" class="col-form-label col-sm-3 text-align">Case ID:</label>
              <div class="col-sm-6">
                <input type="text" ngModel class="form-control" id="name" name="CaseID" placeholder="Enter Case ID" required="">
              </div>
            </div>

            <div class="col-md-6 form-group row">
              <div class="col-sm-2"></div>
              <label for="name" class="col-form-label col-sm-4 text-align">Ref Number:</label>
              <div class="col-sm-6">
                <input type="text" ngModel class="form-control" id="name" name="ReferenceNumber" placeholder="Reference Number" required="">
              </div>
            </div>
          </div>



          <div class="col-md-12 row">

            <div class="col-md-6 form-group row">
              <div class="col-sm-2"></div>
              <label for="name" class="col-form-label col-sm-3 text-align">Due date:</label>
              <div class="col-sm-6">
                <input type="date" ngModel class="form-control" name="DueDate" id="name" required="">
              </div>
            </div>

            <div class="col-md-6 form-group row">
              <div class="col-sm-2"></div>
              <label for="name" class="col-form-label col-sm-4 text-align">Agent Name:</label>
              <div class="col-sm-6">
                <input type="text" ngModel class="form-control" name="Name" id="name" placeholder="Agent Name" required="">
              </div>
            </div>
          </div>

          <div class="row mt-0">
            <div class="col-sm-2" style="margin-left: 31px;"></div>
            <label for="notes" class="col-form-label col-sm-9">Notes:</label>
          </div>

          <div class=" row" >
            <div class="col-sm-1 ml-4"></div>
            <div class="col-sm-1 ml-3"></div>
            <textarea ngModel class="form-control col-sm-8 ml-2" name="Description" rows="3" placeholder="Write Your Notes"></textarea>
            <div class="col-sm-2"></div>
          </div>

          <hr>
          <h3 class="subhead2">Insurer Details</h3>
          <div class="col-md-12 row">
            <div class="col-md-6 form-group row">
              <div class="col-sm-1"></div>
              <label for="InsurerName" class="col-form-label col-sm-4 text-align">Insurer Name:</label>
              <div class="col-sm-6">
                <input type="text" ngModel class="form-control" placeholder="Enter Insurer Name" name="InsurerName" id="">
              </div>
            </div>

            <div class="col-md-6 form-group row">
              <div class="col-sm-2"></div>
              <label for="PhoneNumber" class="col-form-label col-sm-4 text-align">Phone Number:</label>
              <div class="col-sm-6">
                <input type="text" ngModel class="form-control" placeholder="Phone Number" name="PhoneNumber" id="">
              </div>

            </div>
          </div>


          <div class="col-md-12 row">
            <div class="col-md-6 form-group row">
              <div class="col-sm-1"></div>
              <label for="InsurerName" class="col-form-label col-sm-4 text-align">Email:</label>
              <div class="col-sm-6">
                <input type="email" ngModel class="form-control" placeholder="Email ID" name="EmailID" id="">
              </div>
            </div>
          </div>

          <div class="col-md-12 row">
            <div class="col-sm-1 ml-1"></div>
            <!-- <div style="width: 110px;"> -->
            <div class="col-sm-1 ml-4"></div>
            <!-- </div> -->
            <div class="col-sm-4 form-group">
              <input type="text" ngModel class="form-control" placeholder="AddressLine 1" name="AddressLine1" id="" placeholder="AddressLine 1">
            </div>
            <div class="col-sm-5 form-group">
              <input type="text" ngModel class="form-control" placeholder="AddressLine 2" name="AddressLine2" id="" placeholder="AddressLine 2">
            </div>
            <!-- <div class="col-sm-2"></div> -->
          </div>

          <div class="col-md-12 row">
            <div class="col-sm-2 ml-4"></div>
            <!-- <div style="width: 110px;"></div> -->

            <div class="col-sm-2 ml-1 form-group">
              <input type="text" ngModel class="form-control" name="City" id="" placeholder="City">
            </div>
            <div class="col-sm-2 form-group">
              <input type="text" ngModel class="form-control" name="State" id="" placeholder="State">
            </div>
            <div class="col-sm-2 form-group">
              <input type="text" ngModel class="form-control" name="Pincode" id="" placeholder="Pincode">
            </div>
            <div class="col-sm-3 form-group">
              <input type="text" ngModel class="form-control" name="Landmark" id="" placeholder="Landmark">
            </div>
            <!-- <div class="col-sm-2"></div> -->

          </div>



          <div class="row mt-0">
            <div class="col-sm-2" style="margin-left: 31px;"></div>
            <label for="notes" class="col-form-label col-sm-9">Notes:</label>
          </div>

          <div class=" row">
            <div class="col-sm-1"></div>
            <div style="width: 135px;"></div>
            <textarea ngModel class="form-control col-sm-7" name="InsurerVerificationNotes" rows="6" placeholder="Insurer Questions"></textarea>
            <div class="col-sm-1 btn-group-vertical">
              <button type="button" class="btn btn-sm btn-primary buttonfont"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mic" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"/>
                <path fill-rule="evenodd" d="M10 8V3a2 2 0 1 0-4 0v5a2 2 0 1 0 4 0zM8 0a3 3 0 0 0-3 3v5a3 3 0 0 0 6 0V3a3 3 0 0 0-3-3z"/>
              </svg>Audio</button>
              <div class="mt-5"></div>
              <button type="button" class="btn btn-sm btn-info buttonfont"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-camera-video" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M0 5a2 2 0 0 1 2-2h7.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 4.269v7.462a1 1 0 0 1-1.406.913l-3.111-1.382A2 2 0 0 1 9.5 13H2a2 2 0 0 1-2-2V5zm11.5 5.175l3.5 1.556V4.269l-3.5 1.556v4.35zM2 4a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h7.5a1 1 0 0 0 1-1V5a1 1 0 0 0-1-1H2z"/>
              </svg>Video</button>
              <div class="mt-5"></div>
            </div>
            <div class="col-sm-1"></div>
          </div>


          <hr>
          <h3 class="subhead2">Thirdparty Details</h3>
          <div class="col-md-12 row">
            <div class="col-md-6 form-group row">
              <!-- <div class="col-sm-1"></div> -->
              <label for="InsurerName" class="col-form-label col-sm-5 text-align">Thirdparty Name:</label>
              <div class="col-sm-6">
                <input ngModel type="text" class="form-control" placeholder="Thirdparty Name" name="ThirdpartyName" id="">
              </div>
            </div>

            <div class="col-md-6 form-group row">
              <div class="col-sm-2"></div>
              <label for="PhoneNumber" class="col-form-label col-sm-4 text-align">Phone Number:</label>
              <div class="col-sm-6">
                <input ngModel type="text" class="form-control" placeholder="Phone Number" name="T_PhoneNumber" id="">
              </div>

            </div>
          </div>


          <div class="col-md-12 row">
            <div class="col-md-6 form-group row">
              <div class="col-sm-1"></div>
              <label for="InsurerName" class="col-form-label col-sm-4 text-align">Email:</label>
              <div class="col-sm-6">
                <input ngModel type="email" class="form-control" name="T_EmailID" id="">
              </div>
            </div>
          </div>

          <div class="col-md-12 row">
            <div class="col-sm-1 ml-1"></div>
            <div class="col-sm-1 ml-4"></div>
            <!-- <div style="width: 110px;">
                          </div> -->
            <div class="col-sm-4 form-group">
              <input ngModel type="text" class="form-control" name="T_AddressLine1" id="" placeholder="AddressLine 1">
            </div>
            <div class="col-sm-5 form-group">
              <input ngModel type="text" class="form-control" name="T_AddressLine2" id="" placeholder="AddressLine 2">
            </div>
            <!-- <div class="col-sm-2"></div> -->
          </div>

          <div class="col-md-12 row">
            <div class="col-sm-2 ml-4"></div>
            <!-- <div style="width: 110px;"></div> -->

            <div class="col-sm-2 ml-1 form-group">
              <input ngModel type="text" class="form-control" name="T_City" id="" placeholder="City">
            </div>
            <div class="col-sm-2 form-group">
              <input ngModel type="text" class="form-control" name="T_State" id="" placeholder="State">
            </div>
            <div class="col-sm-2 form-group">
              <input ngModel type="text" class="form-control" name="T_Pincode" id="" placeholder="Pincode">
            </div>
            <div class="col-sm-3 form-group">
              <input ngModel type="text" class="form-control" name="T_Landmark" id="" placeholder="Landmark">
            </div>
            <!-- <div class="col-sm-2"></div> -->

          </div>

          <div class="row mt-0">
            <div class="col-sm-2" style="margin-left: 31px;"></div>
            <label for="notes" class="col-form-label col-sm-9">Notes:</label>
          </div>

          <div class=" row">
            <div class="col-sm-1"></div>
            <div style="width: 135px;"></div>
            <textarea ngModel class="form-control col-sm-7" name="InsurerVerificationNotes" rows="6" placeholder="Insurer Questions"></textarea>
            <div class="col-sm-1 btn-group-vertical">
              <button type="button" class="btn btn-sm btn-primary buttonfont"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mic" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"/>
                <path fill-rule="evenodd" d="M10 8V3a2 2 0 1 0-4 0v5a2 2 0 1 0 4 0zM8 0a3 3 0 0 0-3 3v5a3 3 0 0 0 6 0V3a3 3 0 0 0-3-3z"/>
              </svg>Audio</button>
              <div class="mt-5"></div>
              <button type="button" class="btn btn-sm btn-info buttonfont"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-camera-video" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M0 5a2 2 0 0 1 2-2h7.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 4.269v7.462a1 1 0 0 1-1.406.913l-3.111-1.382A2 2 0 0 1 9.5 13H2a2 2 0 0 1-2-2V5zm11.5 5.175l3.5 1.556V4.269l-3.5 1.556v4.35zM2 4a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h7.5a1 1 0 0 0 1-1V5a1 1 0 0 0-1-1H2z"/>
              </svg>Video</button>
              <div class="mt-5"></div>
            </div>
            <div class="col-sm-1"></div>
          </div>
          <br>
          <div class="text-center">
            <button type="submit" class="btn btn-outline-primary ml-5">Submit</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
