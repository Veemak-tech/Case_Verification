<!-- Container-fluid starts-->
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card tab2-card">
        <div class="card-header">
          <h5> Add User</h5>
        </div>
        <div class="card-body tab2-card">
          <ngb-tabset class="tab-coupon">
            <ngb-tab title="Account">
              <ng-template ngbTabContent>
                <div class="tab-pane fade active show" id="account" role="tabpanel" aria-labelledby="account-tab">
                  <form [formGroup]="RegisterForm" (ngSubmit)="signup()" novalidate>
                    <h4>Account Details</h4>
                    <div class="form-group row">
                      <label for="validationCustom0" class="col-xl-3 col-md-4"><span>*</span>
                        Name</label>
                      <input class="form-control col-xl-8 col-md-7" id="validationCustom0" type="text"
                        formControlName="name" required=""
                        [ngClass]="{'is-invalid':RegisterForm.get('name').touched && RegisterForm.get('name').invalid}">
                      <div class="invalid-feedback" style="margin-left: 50%">
                        Enter a Name
                      </div>
                    </div>
                    <!-- <div class="form-group row">
                                            <label for="validationCustom1" class="col-xl-3 col-md-4"><span>*</span> Last
                                                Name</label>
                                            <input class="form-control col-xl-8 col-md-7" id="validationCustom1"
                                                type="text" required="">
                                        </div> -->
                    <div class="form-group row">
                      <label for="validationCustom2" class="col-xl-3 col-md-4"><span>*</span>
                        Email</label>
                      <input class="form-control col-xl-8 col-md-7" id="validationCustom2" type="text"
                        formControlName="email" required=""
                        [ngClass]="{'is-invalid':RegisterForm.get('email').touched && RegisterForm.get('email').invalid}">
                      <div *ngIf="RegisterForm.get('email').touched && RegisterForm.get('email').invalid"
                        class="invalid-feedback" style="margin-left: 50%">
                        <div *ngIf=" RegisterForm.get('email').errors.required">email is required</div>
                        <div *ngIf=" RegisterForm.get('email').errors.email">enter valid email</div>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="validationCustom3" class=" col-md-3"><span>*</span>
                        Password</label>
                      <input class="form-control  col-md-6" id="typepass" type="password"
                        formControlName="password" required=""
                        [ngClass]="{'is-invalid':RegisterForm.get('password').touched && RegisterForm.get('password').invalid}">
                        <p class="col-md-2 mb-0 mt-2">Minimum 7 Characters.</p>
                      <div class="invalid-feedback" style="margin-left: 50%">
                        Enter Password
                      </div>
                      <!-- <input type="checkbox" onclick="Toggle()">
                      <b>Show Password</b> -->
                    </div>
                    <div class="form-group row">
                      <label for="validationCustom3" class="col-xl-3 col-md-4"><span>*</span>
                        Role</label>
                      <select class="form-control col-xl-8 col-md-7" id="validationCustom3" formControlName="RoleID">
                        <option value="1" >Admin</option>
                        <option value="2">Agent </option>
                        <option value="3">Reviewer</option>

                      </select>
                    </div>
                    <!-- <div class="form-group row">
                                            <label for="validationCustom0" class="col-xl-3 col-md-4"><span>*</span>
                                                RoleID</label>
                                            <input class="form-control col-xl-8 col-md-7" id="validationCustom0"
                                                type="text" formControlName="RoleID" required="">
                                        </div> -->
                    <!-- <div class="form-group row">
                                            <label for="validationCustom4" class="col-xl-3 col-md-4"><span>*</span>
                                                Role</label>
                                            <input class="form-control col-xl-8 col-md-7" id="validationCustom4"
                                                type="password" required="">
                                        </div> -->
                    <button type="button" type="submit" class="btn btn-primary">Save</button>
                  </form>
                </div>
              </ng-template>
            </ngb-tab>
          </ngb-tabset>
          <div class="pull-right">
            <!-- <button type="button" class="btn btn-primary">Save</button> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Container-fluid Ends-->
