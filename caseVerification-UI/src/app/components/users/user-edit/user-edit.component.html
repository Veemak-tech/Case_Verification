<form [formGroup]="EditForm" (ngSubmit)="update( )" novalidate>
<div class="form-group row">
  <label for="validationCustom2" class="col-xl-3 col-md-4"><span>*</span>
      Name</label>
  <input class="form-control col-xl-8 col-md-7" id="validationCustom2"
      type="text" formControlName="name"    required="">
</div>
<div class="form-group row">
    <label for="validationCustom2" class="col-xl-3 col-md-4"><span>*</span>
     email   </label>
    <input class="form-control col-xl-8 col-md-7" id="validationCustom2"
        type="text" formControlName="email"  required="" readonly>
  </div>
  <div class="form-group row">
    <label for="validationCustom3" class="col-xl-3 col-md-4"><span>*</span>
        Role</label>
    <select class="form-control col-xl-8 col-md-7" id="validationCustom3" formControlName="RoleID">
      <option value="1">Admin</option>
      <option value="2">Agent</option>
      <option value="3">Reviewer</option>
      
    </select>
</div>
